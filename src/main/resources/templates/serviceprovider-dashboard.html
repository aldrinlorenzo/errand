<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title>Service Provider Dashboard</title>
</head>

<body class="d-flex flex-column h-100" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="profile-name">
  <span class="mr-2 d-none d-lg-inline text-gray-600 small" th:text="${serviceProvider.firstName + ' ' + serviceProvider.lastName + ' (ServiceProvider)'}"></span>
</div>



<!-- Sidebar Navigation -->
<section layout:fragment="sidebar-item" class="py-2">
  <hr class="sidebar-divider my-0">
  <li class="nav-item active">
    <a class="nav-link" th:href="@{/serviceProvider/{id}(id=${serviceProviderId})/dashboard}">
      <i class="fas fa-fw fa-tachometer-alt"></i>
      <span>Dashboard</span>
    </a>
  </li>
  <hr class="sidebar-divider">
  <div class="sidebar-heading">
    Tasks
  </div>
  <li class="nav-item">
    <a class="nav-link" href="/serviceProvider/tasks/new">
      <i class="fas fa-fw fa-briefcase"></i>
      <span>New Request</span>
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link" th:href="@{serviceProvider/{id}(id=${serviceProviderId})/task}">
      <i class="fas fa-fw fa-briefcase"></i>
      <span>Task List</span>
    </a>
  </li>
</section>

<!-- Page Content-->
<section layout:fragment="body" class="py-5">
  <!-- Service Provider Details -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center mb-5">Service Provider Details</h1>
      </div>
      <div class="col-lg-6">
        <p><strong>First Name:</strong> <span th:text="${serviceProvider.firstName}"></span></p>
        <p><strong>Last Name:</strong> <span th:text="${serviceProvider.lastName}"></span></p>
        <p><strong>Email:</strong> <span th:text="${serviceProvider.email}"></span></p>
      </div>
      <div class="col-lg-6">
        <p><strong>Contact Number:</strong> <span th:text="${serviceProvider.contactNumber}"></span></p>
        <p><strong>Business Name:</strong> <span th:text="${serviceProvider.businessName}"></span></p>
      </div>
    </div>
  </div>
</section>

</body>
</html>
