  <!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Service Provider Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
  <div class="header">
    <h1>Service Provider Details</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3>Service Provider Information</h3>
        <p>First Name: <span th:text="${serviceProvider.firstName}"></span></p>
        <p>Last Name: <span th:text="${serviceProvider.lastName}"></span></p>
        <p>Email: <span th:text="${serviceProvider.email}"></span></p>
        <p>Contact Number: <span th:text="${serviceProvider.contactNumber}"></span></p>
        <p>Business Name: <span th:text="${serviceProvider.businessName}"></span></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h3>Pending Tasks</h3>
        <table class="table table-bordered table-hover">
          <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Budget</th>
            <th>Street</th>
            <th>City</th>
            <th>Postal Code</th>
            <th>Target Date</th>
            <th>Created Date</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="task : ${pendingTasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.budget}"></td>
            <td th:text="${task.street}"></td>
            <td th:text="${task.city}"></td>
            <td th:text="${task.postalCode}"></td>
            <td th:text="${task.targetDate}"></td>
            <td th:text="${task.createdDate}"></td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </body>
  </html>
