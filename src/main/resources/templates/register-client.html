<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-errand">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create a Client Account!</h1>
                            </div>
                            <div th:if="${param.fail}" class="alert alert-success">
                                Username or email already exists!</div>
                            <form class="user" th:action="@{/register/save/client}" th:object="${user}" method="post">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text"
                                               class="form-control"
                                               placeholder="First name"
                                               th:field="*{client.firstName}"
                                               required="required"
                                        >
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text"
                                               class="form-control"
                                               placeholder="Last name"
                                               th:field="*{client.lastName}"
                                               required="required"
                                        >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text"
                                           class="form-control"
                                           placeholder="Contact Number"
                                           th:field="*{client.contactNumber}"
                                    >
                                </div>
                                <div class="form-group">
                                    <input type="text"
                                           class="form-control"
                                           placeholder="Email"
                                           th:field="*{client.email}"
                                           required="required"
                                    >
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text"
                                               class="form-control"
                                               placeholder="Username"
                                               th:field="*{username}"
                                               required="required"
                                        >
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password"
                                               class="form-control"
                                               placeholder="Password"
                                               th:field="*{password}"
                                               required="required"
                                        >
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block" th:href="@{/register}">
                                    Register Account
                                </button>
                                <hr>
                            </form>
                            <div class="text-center">
                                <a class="small" th:href="@{/}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../../../../../Desktop/startbootstrap-sb-admin-2-gh-pages/vendor/jquery/jquery.min.js"></script>
    <script src="../../../../../Desktop/startbootstrap-sb-admin-2-gh-pages/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../../../../../Desktop/startbootstrap-sb-admin-2-gh-pages/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../../../../../Desktop/startbootstrap-sb-admin-2-gh-pages/js/sb-admin-2.min.js"></script>

</body>

</html>
